<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合は
                 enctype="multipart/form-data"が必要 -->
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>名前</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>学年・クラス</th>
                  <td>{{ form.category }}</td>
                </tr>
                
                <tr>
                  <th>種類</th>
                  <td>{{ form.num }}</td>
                </tr>
                <tr>
                  <th>英語</th>
                  <td>{{ form.score1 }}</td>
                </tr>
                <tr>
                  <th>数学</th>
                  <td>{{ form.score2 }}</td>
                </tr>
                <tr>
                  <th>国語</th>
                  <td>{{ form.score3 }}</td>
                </tr>
                <tr>
                  <th>理科</th>
                  <td>{{ form.score4 }}</td>
                </tr>
                <tr>
                  <th>社会</th>
                  <td>{{ form.score5 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">登録する</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
